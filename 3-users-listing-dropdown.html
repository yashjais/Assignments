<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdown</title>
</head>
<body>
    <div id = "root">

    </div>
    <script src="./../js/react.development.js"></script>
    <script src="./../js/react-dom.development.js"></script>
    <script src="./../js/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        const users = [
            {id: 1, name: 'yash', email: 'yash@gmail.com'},
            {id: 2, name: 'yashika', email: 'yashika@gmail.com'},
            {id: 3, name: 'yashasvi', email: 'yashasvi@gmail.com'}
        ]

        function UsersList(props){
            function handleChange(e){
                alert(`${e.target.value} was selected`)
            }
            return(
                <div>
                <h2> Users: { props.obj.length } </h2>
                <select onChange={handleChange}>
                    <option value=""> select </option>
                        {
                            props.obj.map(function(user){
                                return (  
                                    <option key={user.id} value={user.name}> {user.name} </option>
                                )
                            })
                        }
                </select>
                </div>
            )
        }
        const ele = (
            <UsersList obj={users}/>
        )

        ReactDOM.render(ele, rootHandle)

    </script>
</body>
</html>
