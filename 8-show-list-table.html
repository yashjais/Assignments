
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "root">

    </div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        class Change extends React.Component {
            constructor() {
                super()
                this.state = {
                    users: [
                        {id: 1, name: 'yash'},
                        {id: 2, name: 'anjali'},
                        {id: 3, name: 'yashanjali'},
                    ],
                    isTable: true,
                    isList: false
                }
            }

            handleListChange = () => {
                this.setState((prevState)=>{
                    return {
                        isList: !prevState.isList,
                        isTable: !prevState.isTable
                    }
                })
            } 

            handleTableChange = () => {
                this.setState((prevState)=>{
                    return {
                        isList: !prevState.isList,
                        isTable: !prevState.isTable
                    }
                })
            }  

            render() {
                return (
                    <div> 
                        <h2> Choose a format </h2>
                        
                        <label>
                            List
                            <input name="radio" type="radio" value = "list" onChange = {this.handleListChange} checked = {this.state.isList} />  
                        </label>
                        <label>
                            Table
                            <input name="radio" type="radio" value = "table" onChange = {this.handleTableChange} checked = {this.state.isTable} />  
                        </label>

                        {
                            this.state.isList == false ? (
                                <table border = '10'>
                                    <thead>
                                        <tr>
                                            <th> id </th>
                                            <th> name </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {
                                            this.state.users.map(function(user){
                                                return (
                                                    <tr key={user.id}>
                                                        <td >{user.id}</td>
                                                        <td>{user.name}</td>
                                                    </tr>
                                                )
                                            })
                                        }
                                    </tbody>
                                </table>
                            ) : (
                                <ul>
                                    {
                                        this.state.users.map(function(user){
                                            return <li key={user.id}> { user.name } </li>
                                        })
                                    }
                                </ul>
                            )
                        }
                    </div> 
                )
            }
        } 

        ReactDOM.render(<Change />, rootHandle)
    </script>
</body>
</html>
