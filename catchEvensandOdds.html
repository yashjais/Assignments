<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "root">

    </div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
    <script src="../js/axios.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root') 

        class CatchEvens extends React.Component {
            constructor() {
                super()
                this.state = {
                    number: '',
                    evens: [],
                    odds: []
                }
            }

            componentDidMount() {
                setInterval(() => {
                    const number = Math.round(Math.random() * 100)
                
                    if(number % 2 == 0){
                        this.setState(prevState => {
                            return {
                                number,
                                evens: [].concat(number,prevState.evens)
                            }
                        })
                    }else{
                        this.setState(prevState => {
                            return {
                                number,
                                odds: [].concat(number,prevState.odds)
                            }
                        })
                    }
                },1000)
            }

            render() {
                return (
                    <div>
                        <div>
                            <h1>{this.state.number}</h1>
                            <h2>Catch Evens</h2>
                            <hr/>
                            <ul>
                            {
                                this.state.evens.map((even,index) => {
                                    return <li key={index}> {even} </li>
                                })
                            }
                            </ul>
                        </div>
                        <div> 
                            <h2>Catch Odds</h2>
                            <hr/>
                            
                            <ul>
                            {
                                this.state.odds.map((odd,index) => {
                                    return <li key={index}> {odd} </li>
                                })
                            }
                            </ul>
                        </div>
                    </div>
                )
            }
        }

        ReactDOM.render(<CatchEvens/>,rootHandle)
    </script>
</body>
</html>
